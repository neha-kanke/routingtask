<div class="container">
    <div class="row">
        <div class="col-md-10">
            <form [formGroup]="productform" (ngSubmit)="onaddproduct()">
                <div class="form-group">
                    <label for="pName">product Name</label>
                    <input type="text" class="form-control" id="pName" formControlName="pName">
                </div>
                <div class="form-group">
                    <label for="pName">product status</label>
                    <select name="pStatus" id="pStatus" class="form-control" formControlName="pStatus">
                        <option value="">select product</option>
                        <option value="In Progress">InProgress</option>
                        <option value="Dispathched">Dispathched</option>
                        <option value="Delivered">Delivered</option>
                    </select>
                </div>
                <div class="text-right">
                    <button class="btn btn-info" type="submit" *ngIf="!iseditmode">Add product</button>
                    <button class="btn btn-success" type="button" *ngIf="iseditmode" (click)="onupdate()">update
                        product</button>
                </div>
            </form>
        </div>
    </div>
</div>
