<div class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <button class="btn btn-success mb-4" [routerLink]="['add-form']">add new product</button>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let pro of productarr" [routerLink]="['/products' , pro.pId]">
                    {{pro.pName}}
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <router-outlet></router-outlet>
        </div>
    </div>

</div>
